name: Deploy GitHub Pages

on:
  push:
    branches:
      - main # Trigger this workflow whenever there's a push to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push to the gh-pages branch

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          # Fetch all history for all branches, which is sometimes required by deploy actions
          fetch-depth: 0

      # If you have a build step (e.g., compiling Sass, running a static site generator),
      # add it here. For a simple HTML/CSS site where files are ready to deploy,
      # you can skip this 'Build' section.
      # Example (if your site is in a 'src' folder and you need to build it to a 'dist' folder):
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18'
      # - name: Install dependencies
      #   run: npm install
      # - name: Build website
      #   run: npm run build # Assuming 'build' script outputs to 'dist'

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The directory containing your deployable files (index.html, style.css etc.)
          # If your files are at the root of your main branch, use '.'
          # If your files are in a 'dist' folder after a build step, use 'dist'
          publish_dir: .
          # This ensures Jekyll processing is bypassed if not using Jekyll
          # which is typical for simple HTML/CSS sites.
          force_orphan: true # Recommended to ensure gh-pages branch only contains latest deployment
          keep_files: false  # Ensure old files are removed if not in current deployment
          cname: 'deuriib.github.io' # Ensure this is present if using a custom domain or default username.github.io
